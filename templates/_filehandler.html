<!-- "Load" uses the default button style -->
<button id="load-score-btn" class="btn">Load</button>

<!-- "Save" is a primary action, so it gets the --primary modifier -->
<button id="save-score-btn" class="btn btn--primary">Save</button>

<!-- "Export" is a secondary positive action, using the --info modifier for a different color -->
<button id="export-midi-btn" class="btn btn--info">Export MIDI</button>

<!-- This input is not a visible button -->
<input type="file" id="file-loader-input" style="display: none;" accept=".json, .mid, .midi">
