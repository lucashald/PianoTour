        <div class="volume-control" id="volumeControl">
            <svg class="volume-icon" viewBox="0 0 24 24" tabindex="0" role="button" aria-label="Toggle mute">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            
            <input type="range" 
                   min="0" 
                   max="100" 
                   value="75" 
                   class="volume-slider" 
                   id="volumeSlider"
                   aria-label="Volume level">
            
            <span class="volume-value" id="volumeValue" aria-live="polite">75</span>
        </div>
    
<script>
    class VolumeControl {
        constructor(container) {
            this.container = container;
            this.slider = container.querySelector('#volumeSlider');
            this.volumeValue = container.querySelector('#volumeValue');
            this.volumeIcon = container.querySelector('.volume-icon');
            this.previousVolume = 75;
            
            this.init();
        }
        
        init() {
            this.updateDisplay();
            this.bindEvents();
        }
        
        bindEvents() {
            this.slider.addEventListener('input', () => {
                this.updateDisplay();
                this.checkMuteState();
                this.updateToneVolume(); // ADD THIS LINE
            });
            
            this.volumeIcon.addEventListener('click', () => {
                this.toggleMute();
            });
            
            this.volumeIcon.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.toggleMute();
                }
            });
        }
        
        updateDisplay() {
            const value = this.slider.value;
            this.volumeValue.textContent = value;
            this.slider.style.setProperty('--value-percent', `${value}%`);
        }
        
        // ADD THIS METHOD
        updateToneVolume() {
            if (window.Tone && window.Tone.Destination) {
                const percent = parseFloat(this.slider.value);
                let dbValue;
                
                if (percent === 0) {
                    dbValue = -Infinity; // Complete silence
                } else {
                    dbValue = (percent / 100) * 20 - 20; // Maps 100% to 0dB, 1% to -19.8dB
                }
                
                window.Tone.Destination.volume.value = dbValue;
                
                // Save to localStorage
                localStorage.setItem('piano-volume', percent.toString());
                
                console.log(`Volume: ${percent}% (${dbValue === -Infinity ? '-‚àû' : dbValue.toFixed(1)} dB)`);
            }
        }
        
        toggleMute() {
            const isMuted = this.container.classList.contains('muted');
            
            if (isMuted) {
                this.slider.value = this.previousVolume;
            } else {
                this.previousVolume = this.slider.value;
                this.slider.value = 0;
            }
            
            this.updateDisplay();
            this.checkMuteState();
            this.updateToneVolume(); // ADD THIS LINE
        }
        
        checkMuteState() {
            if (this.slider.value == 0) {
                this.container.classList.add('muted');
            } else {
                this.container.classList.remove('muted');
            }
        }
        
        // ADD THIS METHOD - Load saved volume on startup
        loadSavedVolume() {
            const savedVolume = localStorage.getItem('piano-volume') || '75';
            this.slider.value = savedVolume;
            this.updateDisplay();
            this.checkMuteState();
            this.updateToneVolume();
        }
    }
    
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        const volumeControl = document.getElementById('volumeControl');
        const controller = new VolumeControl(volumeControl);
        
        // Load saved volume after a short delay to ensure Tone.js is ready
        setTimeout(() => {
            controller.loadSavedVolume();
        }, 100);
    });
</script>
