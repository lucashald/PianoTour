<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<!--suppress HtmlUnknownTarget -->
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>

    <!-- Custom Piano Tour branding -->
    <meta content='Piano Tour SpessaSynth Player' property='og:title' />
    <meta content='Piano Tour' property='og:site_name' />
    <meta content='Professional MIDI player with SoundFont synthesis for Piano Tour' property='og:description' />

    <title>Piano Tour - Blank Template</title>
    <link href="{{ url_for('static', filename='style.min.css') }}" rel='stylesheet'>
    
    <!-- Hide all SpessaSynth elements - clean slate -->
    <style>
        /* Reset and base setup */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Hide ALL SpessaSynth UI elements */
        .loading,
        .loading_icon,
        #loading_message,
        .whats_new_wrapper,
        #whats_new,
        #whats_new_version,
        #whats_new_content,
        .loading_bottom,
        .drop_prompt,
        .top_part,
        #synthetizer_controls,
        #title_wrapper,
        #title,
        #progress_bar,
        .midi_and_sf_controller,
        #file_upload,
        #midi_file_input,
        #demo_song,
        #export_button,
        #sf_upload,
        #sf_file_input,
        #extra_bank_button,
        #download_button,
        #sf_selector,
        #settings_div,
        .show_top_button,
        #note_canvas,
        #player_info,
        .bottom_part,
        #sequencer_controls,
        .notification_field,
        .ass_renderer_field {
            display: none !important;
        }

        /* Custom content area - this is where you build */
        .custom-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Utility classes for building */
        .show { display: block !important; }
        .show-flex { display: flex !important; }
        .show-inline-block { display: inline-block !important; }

        /* Basic button styling */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
    
</head>

<body>
    <!-- ALL SPESSASYNTH ELEMENTS - COMPLETE SET -->
    
    <!-- Loading screen -->
    <div class='loading'>
        <div class='loading_icon'>
            <svg class='bi bi-hourglass' fill='currentColor' height='256' viewBox='0 0 16 16' width='256'
                 xmlns='http://www.w3.org/2000/svg'>
                <path
                    d='M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377-.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5m2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702c0 .7-.478 1.235-1.011 1.491A3.5 3.5 0 0 0 4.5 13v1h7v-1a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351v-.702c0-.7.478-1.235 1.011-1.491A3.5 3.5 0 0 0 11.5 3V2z' />
            </svg>
        </div>
        <h1 id='loading_message'>Loading...</h1>
        <div class='whats_new_wrapper'>
            <h2 id='whats_new'>What's new in
                <span id='whats_new_version'>loading version...</span>
                ?
            </h2>
            <ul id='whats_new_content'></ul>
        </div>
        <div class='loading_bottom'>
            <h3>Powered by <a href='https://github.com/spessasus/spessasynth_core' target='_blank'>spessasynth_core</a> and
                <a href='https://github.com/spessasus/spessasynth_lib' target='_blank'>spessasynth_lib</a></h3>
            <h4>Created by spessasus</h4>
            <p>The bundled sound bank is <a href='https://www.schristiancollins.com/generaluser' target='_blank'>General User GS by S. Christian Collins</a> (30MB)</p>
        </div>
    </div>

    <!-- Drop prompt -->
    <div class='drop_prompt hidden'>
        <h1 translate-path='locale.dropPrompt'>Drop files here...</h1>
    </div>

    <!-- Main SpessaSynth structure -->
    <div class='spessasynth_main'>
        <div class='top_part'>
            <div id='synthetizer_controls'></div>

            <div id='title_wrapper'>
                <div id='progress_bar'></div>
                <h1 id='title' translate-path='locale.demoTitleMessage'>SpessaSynth SF2/DLS JavaScript Synthesizer</h1>
                <noscript><h1>SpessaSynth requires JavaScript to work.</h1></noscript>

                <div class='midi_and_sf_controller'>
                    <label for='midi_file_input' id='file_upload' translate-path='locale.midiUploadButton'>Upload your MIDI files</label>
                    <input accept='.mid, .rmi, audio/midi, .kar, .xmf, .mxmf' id='midi_file_input' multiple type='file'><br />

                    <label id='demo_song' translate-path='locale.demoSongButton'>Demo song</label>

                    <label id='export_button' translate-path-title='locale.exportAudio.button'>Export audio</label>

                    <label id='sf_upload'> <span translate-path='locale.demoSoundfontUploadButton'>Upload the soundfont</span>
                        <input accept='.sf2,.sf3,.sfogg,.dls,.dlp' id='sf_file_input' type='file'><br />
                    </label>

                    <label id='extra_bank_button'>
                    <select id='sf_selector'></select>
                </div>
            </div>
            <div id='settings_div'></div>
        </div>
        <div class='show_top_button'></div>

        <div id='keyboard_canvas_wrapper'>
            <canvas id='note_canvas'></canvas>
            <div id='keyboard'></div>
        </div>
        <div id='player_info'></div>

        <div class='bottom_part'>
            <div id='sequencer_controls'></div>
        </div>
        <div class='notification_field'></div>
        <div class='ass_renderer_field'></div>
    </div>

    <!-- Load SpessaSynth -->
    <script src="{{ url_for('static', filename='local_main.js') }}" type='module'></script>
    
    <!-- Template utilities -->
    <script>
        // Utility functions for revealing SpessaSynth elements
        window.SpessaTemplate = {
            show: function(selector) {
                document.querySelectorAll(selector).forEach(el => {
                    el.style.display = 'block';
                });
            },

            showFlex: function(selector) {
                document.querySelectorAll(selector).forEach(el => {
                    el.style.display = 'flex';
                });
            },

            hide: function(selector) {
                document.querySelectorAll(selector).forEach(el => {
                    el.style.display = 'none';
                });
            },

            // Quick presets
            showPlayer: function() {
                this.hide('.custom-content');
                this.showFlex('.spessasynth_main');
                this.show('.top_part');
                this.show('#keyboard_canvas_wrapper');
                this.show('.bottom_part');
            },

            showKeyboard: function() {
                this.show('#keyboard_canvas_wrapper');
                this.show('#note_canvas');
                this.show('#keyboard');
            },

            showMinimal: function() {
                this.hide('.custom-content');
                this.showFlex('.spessasynth_main');
                this.show('#keyboard_canvas_wrapper');
                this.show('#file_upload');
                this.show('#midi_file_input');
            },

            showCustom: function() {
                this.hide('.spessasynth_main');
                this.showFlex('.custom-content');
            }
        };

        console.log('ðŸŽ¹ SpessaSynth Template Ready!');
    </script>
</body>
</html>
